<!DOCTYPE html>
<html lan='en'>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content='width=device-width, initial-scale=1.0'>
        <title>Order Form</title>
        <link rel="stylesheet" href="form.css">
        <script src='form.js'></script>
    </head>
    <body>
        <Header>
            <div class='container'>
                <h1>Place your Order</h1>
                <h2>Please select the parts using the form below.</h2>
            </div>
        </Header>
        <!--Form Section Starts here-->
        <section class='formSection'>
            <div class='container'>
                    <h2>Order Form</h2>
                    <!--Form starts here-->
                    <form action="#" method= "POST" name="orderForm" id='form'>
                        <!--Div containing the contact forms-->
                        <div id='contact'>
                            <label id='billing'><strong>Billing Information:</strong>
                                <br>
                                <input type="text" name="contact" placeholder="John Smith">
                                <br>
                                <input type="text" name="company" placeholder="Company Name">
                                <br>
                                <input type="text" name="address" placeholder="Address">
                                <br>
                                <input type="text" name="city" placeholder="City">
                                <br>
                                <input type="text" name="state_zip" placeholder="State, Zip">
                                <br>
                                <input type="text" name="phone" placeholder="+4917656882356">
                                <br>
                                <input type="text" name="email" placeholder="E-mail">
                            </label>
                            
                            <label id='info'><strong>Shipping Information</strong>(complete only if different than billing):
                                <br>
                                <input type="text" name="contact" placeholder="John Smith">
                                <br>
                                <input type="text" name="company" placeholder="Company Name">
                                <br>
                                <input type="text" name="address" placeholder="Address">
                                <br>
                                <input type="text" name="city" placeholder="City">
                                <br>
                                <input type="text" name="state_zip" placeholder="State, Zip">
                                <br>
                                <input type="text" name="phone" placeholder="+4917656882356">
                                <br>
                                <input type="text" name="email" placeholder="E-mail">
                            </label>
                        <br>
                        </div>

                        <!--Dropdown menu starts here-->
                        <div id='parts container'>

                            <div id="labels_div">
                                <label for="quantity" class="selector_label">Quantity:</label>
                                <label for="parts" class="selector_label">Select Part:</label>
                            </div>

                            <input type="number" id="quantity"
                                    value="1" min="1" max="50">
                                
                            <select name="parts" id='parts'>
                                <!-- motherboards-->
                                <optgroup label="Motherboards">
                                    <optgroup label="Intel Chip">
                                        <option>Intel Motherboard 1</option>
                                        <option>Intel Motherboard 2</option>
                                        <option>Intel Motherboard 3</option>
                                    </optgroup>
                                    <optgroup label="AMD Chip">
                                        <option>AMD Motherboard 1</option>
                                        <option>AMD Motherboard 2</option>
                                        <option>AMD Motherboard 3</option>
                                    </optgroup>
                                </optgroup>
                                <!-- CPUs-->
                                <optgroup label="CPUs">
                                    <optgroup label="Intel">
                                        <option>Intel Processor 1</option>
                                        <option>Intel Processor 2</option>
                                        <option>Intel Processor 3</option>
                                    </optgroup>
                                    <optgroup label="AMD">
                                        <option>AMD Processor 1</option>
                                        <option>AMD Processor 2</option>
                                        <option>AMD Processor 3</option>
                                    </optgroup>
                                </optgroup>
                                
                               

                            <input type="button" name="addToListBtn" id="addToListBtn" value="Add to List"
                                         onclick="addProductToTable()">
                        </div>

                        <!--Table starts here-->
                        <div id= 'order_table'>
                            <table>
                                <thead>
                                    <tr>
                                        <th colspan="5">Selected Products Overview</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="column_titles">Select</td>
                                        <td class="column_titles">Quantity</td>
                                        <td class="column_titles">Product</td>
                                        <td class="column_titles">Price per Piece</td>
                                        <td class="column_titles">Total</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="sum">
                            <!--Total Sum is added here through JH script-->
                        </div>

                        <div style="margin-top: 20px;">
                            <input type="submit" name="submit" id="placeOrder" value="Place Order"
                            style="width: 300px; margin: 0 auto;">
                        </div>
                    </form>
                    
                    
            </div>
        </section>

    </body>
</html>
